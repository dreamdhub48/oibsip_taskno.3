<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>To Do List Web-App</title>
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="listapp">TO DO LIST WEB-APPLICATION.</p>
    
    <div class="wrapper">
       
      <div class="task-input">
      
        <input type="text" placeholder="Enter Your Task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all" style="color:blue; font-size:20px; font-weight:bolder;">All</span>
          <span id="pending" style="color:red; font-size:20px; font-weight:bolder;">Pending</span>
          <span id="completed" style="color:green; font-size:20px; font-weight:bolder;">Completed</span>
        </div>
        <button class="clear-btn">Reset</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
